{% extends 'base.html' %}

{% block title %}About Contact{% endblock %}

{% block content %}
  <div class="contacts-table">
    <h2 class="text-center">About Contact</h2>
    <img src="{{ contact.photo.url }}" alt="Contact's photo" width="750">
    {{ contact.first_name }} {{ contact.last_name }}
    {{ contact.phone_number }}
    {{ contact.email }}
    {% endfor %}
  </div>




  <div class="action-buttons">
        <a href="add_contact" class="btn btn-primary">New Contact</a>
        <a href="#" class="btn btn-secondary">Edit Contact</a>
        <a href="#" class="btn btn-danger">Delete Contact</a>
        <a href="about_contact" class="btn btn-info">About Contact</a>
        <a href="#" class="btn btn-success">Display</a>
    </div>
{% endblock %}
