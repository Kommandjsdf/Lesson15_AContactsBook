<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contact's Book{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="head-container navbar navbar-expand-lg navbar-light bg-light">
        <a class="top-text navbar-brand" href="#">Contact's Book</a>
    </nav>

    <div class="container-fluid main-container">
        {% block content %}{% endblock %}
    </div>

    <div class="action-buttons">
        <a href="add_contact" class="btn btn-primary">New Contact</a>
        <a href="#" class="btn btn-secondary" id="editButton">Edit Contact</a>
        <a href="#" class="btn btn-danger">Delete Contact</a>
        <a href="about_contact" class="btn btn-info">About Contact</a>
        <a href="#" class="btn btn-success">Display</a>
    </div>

    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
